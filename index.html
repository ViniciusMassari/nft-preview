<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT</title>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="./img/image-equilibrium.jpg" alt="" />
      </div>
      <section class="nft-info">
        <h1>equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="price">
          <p>
            <img src="img/icon-ethereum.svg" alt="" /><span class="ethereum"
              >0.041 ETH</span
            >
          </p>
          <p>
            <img src="img/icon-clock.svg" alt="" /><span class="days-left"
              >03 days left</span
            >
          </p>
        </section>
        <section class="creator">
          <img src="img/image-avatar.png" alt="" />
          <p>
            Creation of
            <span> jules wyvern</span>
          </p>
        </section>
      </section>
    </main>
  </body>
</html>
